    />

      onload="this.media='all'"
    />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Flags: referidos OFF en front -->
    <script>
      window.__FLAGS = { REFERRALS_ENABLED: false };
      document.documentElement.classList.add("referrals-off");
      document.cookie = "ref=; Max-Age=0; Path=/; SameSite=Lax";
    </script>
    <style>
      .referrals-off [data-feature="referrals"] { display: none !important; }
      .referrals-off .has-referrals-gap { padding-bottom: 0 !important; margin-bottom: 0 !important; }
    </style>

    <!-- Captura ?ref= solo si está ON -->
    <script>
      (function () {
        try {
          if (!window.__FLAGS || !window.__FLAGS.REFERRALS_ENABLED) return;
          var url = new URL(window.location.href);
          var ref = url.searchParams.get("ref");
          if (ref) {
            document.cookie =
              "ref=" +
              encodeURIComponent(ref) +
              "; Max-Age=" +
              60 * 60 * 24 * 90 +
              "; Path=/; SameSite=Lax";
          }
        } catch (e) {}
      })();
    </script>

  <body>
    <div id="root"></div>

    <!-- Service Worker (registra después de cargar) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("SW registered:", reg))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }
    </script>

    <!-- App (type=module ya es diferido) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit dev banner: CARGA ASYNC, pero recuerda quitarlo en prod -->

      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
